
<!DOCTYPE html>
<html>
<head>
<script>

    function loadXMLDoc() {
        var xmlhttp; 
        var xmlhttp1;
        var xmlhttp2;
        if(window.XMLHttpRequest){
            xmlhttp=new XMLHttpRequest();
            xmlhttp1 = new XMLHttpRequest();
            xmlhttp2 = new XMLHttpRequest();
        }else{
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            xmlhttp1 = new ActiveXObject("Microsoft.XMLHTTP");
            xmlhttp2 = new ActiveXObject("Microsoft.XMLHTTP");
        }

    xmlhttp.onreadystatechange = function() {
         alert(xmlhttp.readyState + " : " + xmlhttp.status);
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
         }

    }
    xmlhttp.open("GET","showhtml.html",true);
    xmlhttp.send(); 
    
    xmlhttp1.onreadystatechange = function() {
        
            document.getElementById("myDiv1").innerHTML = xmlhttp1.responseText;

    }
    xmlhttp1.open("GET","showxml.html",true);
    xmlhttp1.send();
    
   
    xmlhttp2.onreadystatechange = function() {
        
            document.getElementById("myDiv2").innerHTML = xmlhttp2.responseText;

    }
    
    xmlhttp2.open("GET","showjson.html",true);
    xmlhttp2.send();
}


</script>
</head>

<body>

 <h2>Show HTML</h2>
<div id="myDiv">
    <h2></h2>
</div>
<hr>

 <h2>Show XML</h2>
<div id="myDiv1">
<h2></h2>
</div>
<hr>

 <h2>Show JSON</h2>
<div id="myDiv2">
<h2></h2>
</div>

<button type="button" onclick="loadXMLDoc()" >
        Change Content
    </button>

</body>
</html>
